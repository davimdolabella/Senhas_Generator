<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador de Senhas</title>
</head>
<body>
    <section class="gerador">
        <h2>Gerador de Senha</h2>

        <div class="display">
            <div id="senha"></div>
            <!-- botao copiar a senha -->
            <abbr title="Copiar" class="legenda">
                <div id="copiar"></div>
            </abbr>
            <!-- botao para gerar a senha -->
            <abbr title="Gerar Senha" class="legenda">
                <div id="gerar_button"></div>
            </abbr>
        </div><!--display-->

        <h2 class="dois">*Personalize a Senha</h2>

        <div class="config_container">
            <!-- Seletor de tamanho -->
            <div class="single select">
                <span>Tamanho</span>
                <select id="tamanho"></select>
            </div><!--single-->

            <!-- Seletor de maiúsculas/minúsculas -->
            <div class="single select">
                <select name="mmm" id="mmm">
                    <option value="mai">Maiúsculas</option>
                    <option value="misto">Misto</option>
                    <option value="min">Minúsculas</option>
                </select>
            </div><!--single-->
            
            <!-- Opções de caracteres -->
            <div class="single">
                <input type="checkbox" id="letras" checked><span>Letras (ABC)</span>
            </div><!--single-->
            <div class="single">
                <input type="checkbox" id="numeros"><span>Números (123)</span>
            </div><!--single-->
            <div class="single">
                <input type="checkbox" id="simbolos"><span>Símbolos (@#$)</span>
            </div><!--single-->
        </div><!--config container-->
    </section><!--gerador-->

    <script src="js/script.js"></script>
</body>
</html>
